<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drogarias Devs</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <header class="header"></header>
    <section class="section"></section>
    <div class="categoria"><h1>Produtos</h1></div>
    <div class="cards"></div>
    <hr>
    <div class="categoria"><h1>Clientes</h1></div>
    <div class="cards_clientes"></div>

    <section id="newclients">

        <div class="novosclientes">

            <h1>Torne-se um novo cliente!! :</h1>
            
            <div class="lb-In">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome!">
            </div>

            <div class="lb-In">
            <label for="cpf">CPF:</label>
            <input type="number" name="cpf" id="cpf" placeholder="Digite seu CPF!">
            </div>

            <div class="lb-In">
            <label for="telefone">Telefone:</label>
            <input type="number" name="telefone" id="telefone" placeholder="Digite seu Telefone!">
            </div>
            
            <button type="submit" id="btn_client" onclick="cadastrarCliente();">Enviar :)</button>

        </div>

        

    </section>

    <script src="./data.js"></script>
    <script src="./main.js"></script>

</body>
</html>
